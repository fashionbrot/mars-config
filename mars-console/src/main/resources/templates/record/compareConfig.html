<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:th="http://www.thymeleaf.org">
<div  class="modal-body" th:fragment="compareConfig" >



    <div   style="float: left;width: 49%" id="configInfo">
        <div style="font-size: 20px;text-align: center;margin: 5px 0px 5px 0px;">修改前</div>
        <form id="userInfoEditForm">
            <input type="hidden" id="configId"  name="id"/>
            <input type="hidden" id="operationType"  name="operationType" value="2"/>

            <div class="form-group form-group-30" >
                <div  class="form-text-right"><span style="color: red;">*</span>优先级</div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="1"  name="priority" id="editPriority" placeholder="优先级"
                           onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                    />
                </div>
            </div>
            <div class="form-group form-group-30" >
                <div  class="form-text-right"><span style="color: red;">*</span>启用状态</div>
                <div class="col-sm-8">
                    <select name="status" class="form-control" id="editStatus" >
                        <option selected value="1">启用</option>
                        <option value="0">停用</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-30" style="height: 54px;" >
                <div  class="form-text-right"><span style="color: red;">*</span>描述</div>
                <div class="col-sm-8" style="height: 54px;">
                    <textarea type="text" class="form-control" name="description" id="editDescription" maxlength="255" placeholder="描述" ></textarea>
                </div>
            </div>



            <div style="display: none;">
                选择环境:
                <select name="envCode" class="form-control" id="editEnvCode" aria-required="true">

                </select>
                选择应用:
                <select name="appName" class="form-control" id="editAppName" aria-required="true">

                </select>
                选择模板：
                <select name="templateKey" class="form-control" id="editTemplateKey" aria-required="true">

                </select>
            </div>
            <input name="json" id="editJson" type="hidden" />
            <input type="reset" name="editReset" style="display: none;"/>
        </form>
        <fieldset style="border:1px solid black;margin-top: 5px;padding: 5px">
            <legend>属性</legend>
            <div id="editPropertyDiv" style="">

            </div>
        </fieldset>
    </div>


    <div   style="float: right;width: 49%" id="newConfigInfo">
        <div style="font-size: 20px;text-align: center;margin: 5px 0px 5px 0px;">修改后</div>
        <form id="userInfoEditForm2">

            <div class="form-group form-group-30" >
                <div  class="form-text-right"><span style="color: red;">*</span>优先级</div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="1"  name="priority" id="editPriority2" placeholder="优先级"
                           onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
                    />
                </div>
            </div>
            <div class="form-group form-group-30" >
                <div  class="form-text-right"><span style="color: red;">*</span>启用状态</div>
                <div class="col-sm-8">
                    <select name="status" class="form-control" id="editStatus2" >
                        <option selected value="1">启用</option>
                        <option value="0">停用</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-30" style="height: 54px;" >
                <div  class="form-text-right"><span style="color: red;">*</span>描述</div>
                <div class="col-sm-8" style="height: 54px;">
                    <textarea type="text" class="form-control" name="description" id="editDescription2" maxlength="255" placeholder="描述" ></textarea>
                </div>
            </div>


            <div style="display: none;">
                选择环境:
                <select name="envCode" class="form-control" id="editEnvCode2" aria-required="true">

                </select>
                选择应用:
                <select name="appName" class="form-control" id="editAppName2" aria-required="true">

                </select>
                选择模板：
                <select name="templateKey" class="form-control" id="editTemplateKey2" aria-required="true">

                </select>
            </div>
            <input name="json" id="editJson2" type="hidden" />
            <input type="reset" name="editReset" style="display: none;"/>
        </form>
        <fieldset style="border:1px solid black;margin-top: 5px;padding: 5px">
            <legend>属性</legend>
            <div id="editPropertyDiv2" style="">

            </div>
        </fieldset>
    </div>

</div>
