<div class="modal fade" id="userInfoDelModal" tabindex="-1" role="dialog"
     aria-labelledby="userInfoDelModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="userInfoDelModalLabel">删除认证</h4>
            </div>
            <div class="modal-body">
                <input id="userInfoId" type="hidden">
                确定要删除么？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="userInfoDel()">删除</button>
            </div>
        </div>
    </div>
</div>





<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="userInfoEditModalLabel"
     aria-hidden="false"
     data-backdrop='static'
>
    <div class="modal-dialog" id="showDialogId" style="width: 850px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="userInfoEditModalLabel">查看--数据只供查看用--</h4>
            </div>
            <input type="hidden" id="releaseId">
            <div th:replace="/record/compareConfig :: compareConfig"/>
            <!---->
            <div class="modal-footer" style="float:none">
                <button type="button" class="btn btn-primary" id="rollback" style="float: left;display: none;" onclick="rollBack()">回滚到修改前</button>
                <button type="button" class="btn btn-default" style="float: right" data-dismiss="modal">取消</button>
            </div>
        </div>

    </div>
</div>
